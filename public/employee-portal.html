<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Benefits Administration</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h2>Employee Portal</h2>
            <nav>
                <a href="index.html" class="text-white me-3">Home</a>
                <a href="#" class="text-white">Logout</a>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <h3>Your Benefits</h3>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Current Plan</h5>
                        <p>Health Plan A - Active</p>
                        <button class="btn btn-primary" onclick="openModal('view')">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Enrollment Status</h5>
                        <p>Enrolled since 2025-01-01</p>
                        <button class="btn btn-primary" onclick="openModal('enroll')">Enroll in New Plan</button>
                    </div>
                </div>
            </div>
        </div>
        <h3>Resources</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="#">Benefits Guide PDF</a></li>
            <li class="list-group-item"><a href="#">FAQ</a></li>
            <li class="list-group-item"><a href="#">Contact HR</a></li>
        </ul>
    </main>
    <!-- Modal for Actions -->
    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enrollment or details form goes here.</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Benefits Administration System.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
